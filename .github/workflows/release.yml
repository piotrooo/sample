name: Publish

on:
  release:
    types: [ published ]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 8
          distribution: temurin

      - name: Build with Apache Maven
        run: ./mvnw --batch-mode package

      - name: Set artifact version
        run: ./mvnw --batch-mode versions:set -DnewVersion=${{ github.event.release.tag_name }}

      - name: Version
        run: |
          cat pom.xml
